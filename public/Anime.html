<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Anime List
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <style type="text/css">
        .animeGrid {
            width: 500px;
            height: 650px;
        }
    </style>
    <script type="text/javascript">
        var app = angular.module("animeApp", ['ui.grid', 'ui.grid.pagination']);
        app.controller("animeCtrl", function ($scope, $http) {
            $scope.animeSeriesGrid = {
                totalItems: 8,
                useExternalPagination: true,
                paginationPageSizes: [5, 10],
                paginationPageSize: 4,
                rowHeight: 150,
                columnDefs: [{
                    field: 'series'
                }, {
                    field: 'character'
                }, {
                    field: 'pic',
                    cellTemplate: "<img width=\"200px\" ng-src=\"{{grid.getCellValue(row, col)}}\" lazy-src>"
                }],
                data: [],
                onRegisterApi: function (gridApi) {
                    $scope.gridApi = gridApi;
                    //will be called on click of a page
                    gridApi.pagination.on.paginationChanged($scope, function (newPage, pageSize) {
                         console.log('clicked on the page');
                        var clickedPageNumber = newPage;
                        //console.log('pageSize :', pageSize);
                        $scope.getPageData(clickedPageNumber);
                    });
                }
            };

            $http.get('/animeData1').success(function (res){
	             console.log('res :',res);
	              $scope.animeSeriesGrid.data = res;
              });

            $scope.getPageData = function (pageNumber) {
              if(pageNumber > 1){
                $http.get('/animeData2').success(function (res){
    	             console.log('res :',res);
    	              $scope.animeSeriesGrid.data = res;
                  });
              }
                else {
                $http.get('/animeData1').success(function (res){
    	             console.log('res :',res);
    	              $scope.animeSeriesGrid.data = res;
                  });
                }
                console.log('clicked page number ########### :', pageNumber);
                console.log('$scope.animeSeriesGrid.totalItems before:', $scope.animeSeriesGrid.totalItems);
            };
        });
    </script>
</head>

<body ng-app="animeApp">
<h2>ANIME</h2>
<div ng-controller="animeCtrl">
    <div ui-grid="animeSeriesGrid" ui-grid-pagination class="animeGrid"></div>
</div>
</body>

</html>
