<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        Anime List
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style type="text/css">
        .animeGrid {
            width: 500px;
            height: 650px;
        }
    </style>
    <script type="text/javascript">
        var app = angular.module("animeApp", ["ui.grid"]);
        app.controller("animeCtrl", function($scope) {
            $scope.animeSeriesGrid = {
                enableSorting: true,
                rowHeight: 150,
                columnDefs: [{
                    field: 'series'
                }, {
                    field: 'character'
                }, {
                    field: 'pic',
                    cellTemplate: "<img width=\"200px\" ng-src=\"{{grid.getCellValue(row, col)}}\" lazy-src>"
                }],
                data: [{
                    series: "Cowboy Bebop",
                    character: 'Spike',
                    pic: 'http://cdn.paper4pc.com/images/cowboy-bebop-spike-spiegel-wallpaper-2.jpg'
                }, {
                    series: "Elfen Lied",
                    character: 'lucy',
                    pic: 'https://imagr.eu/up/5296b1bca11f0_FP.png'
                }, {
                    series: "Naruto",
                    character: 'Itachi',
                    pic: 'https://pbs.twimg.com/profile_images/624980696755474432/kCI6O0ja_400x400.jpg'
                }, {
                    series: "Ghost In The Shell",
                    character: 'kuze',
                    pic: 'http://img1.ak.crunchyroll.com/i/spire1/3d7d1654ec7ab566144f2e4d8b952b621245455894_large.jpg'
                }]
            };
            console.log('Users :', $scope.animes);
        });
    </script>
</head>

<body ng-app="animeApp">
    <h2>ANIME</h2>
    <div ng-controller="animeCtrl">
        <div ui-grid="animeSeriesGrid" class="animeGrid"></div>
    </div>
</body>

</html>
